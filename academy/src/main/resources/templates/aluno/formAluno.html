<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Inserir Alunos</title>
<meta name="author" content="Gleriston Santana">
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="http://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=work+Sans&display=swap" rel="stylesheet"></link>
</head>
<body>

   <div th:replace="fragments/fragmentos :: cabecalho"></div>
   
   <div class="container" style="margin-top: 50px;">
   
     <h4>+ Inserir Alunos</h4></br>
     
     	<form method="post" action="/InsertAlunos" th:object="${aluno}">
     	  <div class="row">
     	   <div class="colmd-6 form-group offset-md-3">
     	    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
     	      <label class="validation-message" th:errors="*{nome}"></label>
     	    </div>
     	     <label>Nome do aluno:</label></br>
     	     <input placeholder="Ex: Gleriston Santana" th:field="*{nome}"/>
     	   </div>
     	  </div>
     	  
     	<!-- Curso -->
     	
     	 <div class="row">
     	   <div class="colmd-6 form-group offset-md-3">
     	      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}">
     	        <label class="validation-message" th:errors="*{curso}"></label>
     	      </div>
     	     <label>Selecione o curso:</label></br>
     	     <select class="form-control" th:field="*{curso}">
     	        <option th:each="curso : ${T(br.com.academy.Enums.Curso).values()}"
     	        th:value="${curso}" th:text="${curso}"></option>
     	     </select>
     	   </div>
     	  </div>
     	  
     	 <!-- Matricula -->
     	 
     	  <div class="row">
     	   <div class="colmd-6 form-group offset-md-3">
     	      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">
     	       <label class="validation-message" th:errors="*{matricula}"></label>
     	      </div>
     	     <label>Gerar matricula:</label></br>
     	     <input class="form-control" id="matricula" th:field="*{matricula}"/>
     	     <button type="button" onclick="GerarMatricula()" class="btn btn-dark" style="margin-top: 10px;">Gerar senha</button>
     	   </div>
     	  </div>
     	  
     	  <!-- Status -->
     	  
     	  <div class="row">
     	   <div class="colmd-6 form-group offset-md-3">
     	      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">
     	        <label class="validation-message" th:errors="*{status}"></label>
     	      </div>
     	     <label>Selecione o status:</label></br>
     	     <select class="form-control" th:field="*{status}">
     	        <option th:each="status : ${T(br.com.academy.Enums.Status).values()}"
     	        th:value="${status}" th:text="${status}"></option>
     	     </select>
     	   </div>
     	  </div>
     	  
     	  <!-- Turno -->
     	  
     	  <div class="row">
     	   <div class="colmd-6 form-group offset-md-3">
     	      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">
     	        <label class="validation-message" th:errors="*{turno}"></label>
     	      </div>
     	     <label>Turno:</label></br>
     	     <input placeholder="Ex: ManhÃ£" th:field="*{turno}"/>
     	   </div>
     	  </div>
     	  
     	  <div class="row">
     	  	<button type="submit" class="btn btn-success offset-md-6">Salvar</button>
     	    &nbsp;&nbsp;&nbsp;&nbsp;
     	    <a class="btn btn-outline-danger">Voltar</a>
     	  </div>
     	  
     	</form>
      
   </div>
   
      <script type="text/javascript" src="/js/main.js"></script>
      <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
