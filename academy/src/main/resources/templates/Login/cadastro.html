<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Inserir Alunos</title>
<meta name="author" content="Gleriston Santana">
<link rel="stylesheet" href="css/login.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="http://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=work+Sans&display=swap" rel="stylesheet"></link>
</head>
<body>
      
    
	  <div class="login-form">	
		<div class="container">
			<div class="main-div">
			
				<div class="texto-header">
					<h2>Cadastro de usuÃ¡rio</h2>
					<p>Inrira seus dados no sistema para cadastro.</p>
				</div>
				
				<form method="post" th:object="${usuario}" action="salvarUsuario">
				 <div class="form-group">
				    <input type="email" class="form-control" th:field="*{email}" placeholder="Digite seu email"/>
				 </div>
				 <div class="form-group">
				    <input type="text" class="form-control" th:field="*{user}" placeholder="Digite seu nome"/>
				 </div>
				 <div class="form-group">
				 	<input type="password" class="form-control" th:field="*{senha}" placeholder="Insira sua senha"/>
				 </div>
				 <button type="submit" class="btn btn-primary">Cadastrar</button>
				 <button type="button" class="btn btn-info">Voltar</button>
				</form>
			</div>
		</div>
	
	</div>

      
</body>
</html>
